<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Dates and Locations</title>
    <link rel="stylesheet" href="todo_style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="할 일을 입력하세요">
            <input type="date" id="dateInput" placeholder="날짜를 선택하세요">
            <input type="text" id="locationInput" placeholder="장소를 입력하세요">
            <button onclick="addTask()">추가</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="to_do_list.js"></script>
</body>
</html>
